<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Preconnect to critical origins for better performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />

    <!-- SEO and Meta -->
    <title>
      Vladislav Sivolobov - Full Stack JavaScript Developer | React, Next.js,
      React Native
    </title>
    <meta
      name="description"
      content="Full Stack JavaScript разработчик с 2+ годами опыта. Специализируюсь на React, Next.js, React Native, Node.js. Создаю современные, масштабируемые веб и мобильные приложения."
    />
    <meta name="author" content="Vladislav Sivolobov" />
    <meta
      name="keywords"
      content="Full Stack Developer, React Developer, React Native, Next.js, TypeScript, JavaScript, Node.js, Frontend Developer, Backend Developer"
    />
    <meta name="theme-color" content="#9d87d4" />

    <!-- Open Graph -->
    <meta
      property="og:title"
      content="Vladislav Sivolobov - Full Stack JavaScript Developer"
    />
    <meta
      property="og:description"
      content="Full Stack JavaScript разработчик с 2+ годами опыта. Специализируюсь на React, Next.js, React Native, Node.js."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://github.com/vladislavsivoloobov" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:creator" content="@vladsivolobov" />

    <!-- Performance optimizations -->
    <link rel="modulepreload" href="/src/main.tsx" />

    <!-- Critical CSS will be inlined by Vite -->
    <style>
      /* Critical CSS for initial paint */
      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      /* Loading spinner to improve perceived performance */
      .loader {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 48px;
        height: 48px;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #9d87d4;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: translate(-50%, -50%) rotate(0deg);
        }
        100% {
          transform: translate(-50%, -50%) rotate(360deg);
        }
      }
    </style>
  </head>

  <body>
    <div id="root">
      <!-- Loading indicator for better UX -->
      <div class="loader"></div>
    </div>
    
    <!-- GitHub Pages SPA redirect handler -->
    <script>
      (function(){
        var redirect = sessionStorage.redirect;
        delete sessionStorage.redirect;
        if (redirect && redirect != location.href) {
          history.replaceState(null, null, redirect);
        }
      })();
    </script>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
